<!doctype html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Numans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="content">
	<div class="frame">

		<div id="shape1" class="hex">
			<div class="top"></div>
			<div class="mid">
				<img src="img/HarveyNichols_jacket.png">
			</div>
			<div class="bottom"></div>
		</div>
 		<!-- end #shape1 -->

		<div id="copy" class="copy">
			<div class="diamond">
				<div class="top"></div>
				<div class="bottom"></div>
			</div>
			<div class="copy-text">
				<div class="pointer-top"></div>
				<p>People who bought this item also bought</p>
				<div class="pointer-bottom"></div>
			</div>
		</div> <!-- end #copy -->

		<div id="shape2" class="hex">
			<div class="top"></div>
			<div class="mid">
				<img src="img/LipstickStainRemover.png">
			</div>
			<div class="bottom"></div>
		</div>
		<!-- end #shape2 -->

		<div class="endCopy">
			<h1>Autumn/Winter 2010</h1>
			<p>Harvey Nichols</p>
		</div>
		<!-- end .endCopy -->

		<div class="credits">
			<p onmouseover="hideshow(document.getElementById('reveal'))" class="legal trans35">credits</p>
			<div id="reveal" class="reveal trans35">
				<p><span class="title">Client</span> Harvey Nichols</p>
				<p><span class="title">Campaign</span> Lipstick Stain Remover</p>
				<p><span class="title">Agency</span> Y&R Dubai, United Arab Emirates</p>
				<p><span class="title">Awards</span> Cannes Lions, Gold Award</p>
				<p><span class="title">Web Version</span> Ornette Coleman, <a class="trans35" href="http://omnio.us" target="_blank">omnio.us</a></p>
			</div>
		</div>
		<!-- end .credits -->

	</div>
</div>

<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
