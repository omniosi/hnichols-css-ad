<!doctype html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Numans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="content">
	<div class="frame">

		<div id="shape1" class="hex">
			<div class="top"></div>
			<div class="mid">
				<img src="img/HarveyNichols_jacket.png">
			</div>
			<div class="bottom"></div>
		</div>
 		<!-- end #shape1 -->

		<div id="copy" class="copy">
			<div class="diamond">
				<div class="top"></div>
				<div class="bottom"></div>
			</div>
			<div class="pointer-top"></div>
			<p>People who bought this item also bought</p>
			<div class="pointer-bottom"></div>
		</div> <!-- end #copy -->

		<div id="shape2" class="hex">
			<div class="top"></div>
			<div class="mid">
				<img src="img/LipstickStainRemover.png">
			</div>
			<div class="bottom"></div>
		</div>
		<!-- end #shape2 -->

		<div class="endCopy">
			<h1>Autumn/Winter 2010</h1>
			<p>Harvey Nichols</p>
		</div>
		<!-- end .endCopy -->

	</div>
</div>

</body>
</html>
